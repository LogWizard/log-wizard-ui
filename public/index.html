<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/emojione.min.css">
    <link rel="stylesheet" href="/css/prism.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/js/emojione.min.js"></script>
    <script src="/js/tgs-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <title>Chat history</title>
</head>
<div id="dialog" title="Settings">
    <form>
        <label for="listeningPort">Listening Port:</label>
        <input type="text" name="listeningPort" id="listeningPort" value=""
            class="text ui-widget-content ui-corner-all">
        <label for="listeningPath">Listening Path:</label>
        <input type="text" name="listeningPath" id="listeningPath" value=""
            class="text ui-widget-content ui-corner-all">
        <label for="corsServerPort">Cors Server Port:</label>
        <input type="text" name="corsServerPort" id="corsServerPort" value=""
            class="text ui-widget-content ui-corner-all">
    </form>
</div>

<body>
    <div id="chat-widget">
        <div class="shoutbox">
            <h1 id="historyDate"><button id="settings-btn" class="settings-btn">Settings</button>Last Update: </h1>
            <ul id="chat-messages" class="shoutbox-content">
            </ul>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/audio-player.js"></script>
    <script src="/js/prism.js"></script>
</body>

</html>
